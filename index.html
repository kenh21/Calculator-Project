<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="display">
        <p>8989</p>
    </div>
    <div class="numInput">
        <button class="numBtn" id="btnPlus">+</button>
        <button class="numBtn" id="btnMinus">-</button>
        <button class="numBtn" id="btnTimes">x</button>
        <button class="numBtn" id="btnDivision">รท</button>
        <button class="numBtn" id="btnEquals">=</button>
        <button class="numBtn" id="btn0" >0</button>
        <button class="numBtn" id="btn1" >1</button>
        <button class="numBtn" id="btn2" >2</button>
        <button class="numBtn" id="btn3" >3</button>
        <button class="numBtn" id="btn4" >4</button>
        <button class="numBtn" id="btn5" >5</button>
        <button class="numBtn" id="btn6" >6</button>
        <button class="numBtn" id="btn7" >7</button>
        <button class="numBtn" id="btn8" >8</button>
        <button class="numBtn" id="btn9" >9</button>
        <button class="clearBtn" id="btnAc" onclick="clearNum()">Clear</button>




    </div>
    
    <script src ="script.js"></script> 
</body>
</html>
