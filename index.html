<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-body">
    
    <div class="display">
        <div class="past-operation"></div>
        <div class="current-operation"></div>
</div>

    <div class="btn-inputs">
        <div class="btn-operator">
            <button class="operator-ac">AC</button>
            <button class="operator">รท</button>
            <button class="operator">*</button>
            <button class="operator">+</button>
            <button class="operator">-</button>
            <button class="operator-equals">=</button>
            <button class="operator-del">DEL</button>
        </div>

        <div class="btn-num">
            <button class="num">0</button>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="num">.</button>
        </div>
        
    </div>

    </div>
    
    <script src ="script.js"></script> 
</body>
</html>
